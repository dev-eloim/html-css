<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Faça aqui o seu cadastro</h1> <br>
    <p id="subtitulo">Complete as informações abaixo:</p>
    <div id="cadastro">
       <form >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
        </fieldset>
        <fieldset>
            <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <br> 
        <div>
            <label ><strong>De que lado da programação você desenvolve?</strong></label>
            <label>
            <input type="radio" name="devweb" value="frontend" checked> Front-end
        </label>
            <input type="radio" name="devweb" value="backend" > Back-end
        </label>
            <input type="radio" name="devweb" value="fullstack" > Full-stack
        </label>
        </div>
        <br>
        <div class="campo">
            <label> <strong>Idade</strong></label>
            <label>
                <input type="number" name="idade" value="age" required>
            </label>
        </div>
        <br>
        <div>
            <label ><strong>Qual sua escolha de cursos?</strong></label>
            <select  id="escolha">
                <option selected disabled value="">Selecione</option>
                <option >Curso em video   </option>
                <option >Gemeos Dev  </option>
                <option > Youtube randoms  </option>
            </select>
        </div>
        <br>
        <fieldset class="grupo">
            <div id="selecione">
                <label ><strong>Selecione as Tecnologias que voce utiliza</strong></label>
                <input type="checkbox" id="tec1" name="tec1" value="html">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec'2" name="tec1" value="css">
                <label for="tec2" >CSS</label>
                <input type="checkbox" id="tec'3" name="tec1" value="javascript">
                <label for="tec3">JAVASCRIPT</label>
                <input type="checkbox" id="tec'4" name="tec1" value="phyton">
                <label for="tec4">PYTHON</label>
                <input type="checkbox" id="tec5'" name="tec1" value="c2m">
                <label for="tec5">C++</label>
            </div>

            <div >
                <br>
                <label >Conte um pouco da sua história</label>
                <textarea name="experiencia" id="historia" cols="30" rows="10" style="width:26em" ></textarea>
            </div>

            <button  class="botao" type="submit">Concluído</button>
        </fieldset>
       </form>
    </div>
    
</body>
</html>
