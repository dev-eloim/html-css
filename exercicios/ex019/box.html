<head>

    <title>Exemplo de caixa </box-level></title>
    <style>
        /*box-level*/
        h1{
            height: 300px;
            background-color: darkgray;
            width: 300px;
            border: 20px solid yellowgreen;
            padding: 10px 5px;
        }
        /* inline-level*/
        a{
            display: inline;
            border: 5px solid red;
            padding: 10px;
            margin: 10px;
        
        

        }



    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>um exemplo também de caixa é o <a href="#">link do site</a> blablabla</p>
    
</body>
