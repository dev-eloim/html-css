<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tibia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainmenu">
        <button> Login</button>
        <a href="#">
            <p>Create Account</p>
        </a>
    </div>
    <nav>
        <select name="News" id="news">
        
            <optgroup label="News">
                <option value="Latest News"> News</option>
                <option value="News Archive">News archive</option>                
                <option value="Event Schedule">Event Schedule</option>
            </optgroup>

        </select>
        <select name="About Tibia" id="about-tibia">
            
            <optgroup label="About Tibia">
                <option value="What is Tibia?"> What is Tibia?</option>
                <option value="Scheenshots">Scheenshot</option>                
                <option value="Game Features">Event Schedule</option>
                <option value="Premium Features">Premium Features</option>
                <option value="About Cipsoft">About Cipsoft</option>
            </optgroup>
        </select>
        <select name="Game Guides" id="game-guides">
        
            <optgroup label="Game Guides">
                <option value="Quickstart"> Quickstart</option>
                <option value="Manual">Manual</option>                
                <option value="Security Hints">Security Hints</option>
            </optgroup>
        </select>
     
        <select name="Support" id="support">
        
            <optgroup label="Support">
                <option value="FAQ"> FAQ</option>
                <option value="Tibia Rules">Tibia Rules</option>                
                <option value="Tutor Guide">Tutor Guide</option>
            </optgroup>
        </select>
        


        

    




    </nav>
    
</body>
</html>
